<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side">
    <a mat-list-item *ngFor="let item of routes" (click)="navigateTo(item.route); sidenav.close();">
      <mat-icon>{{item.icon}}</mat-icon> {{item.title}}
    </a>    
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="menu" >
      <div id="icono">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </div>
      <div id="logo">
        <img src="../assets/logo.png" height="90%" width="auto"/>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
